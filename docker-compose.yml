version: '3'

services:

    shop-database-postgres:
      image: postgres:14
      container_name: shop-database-postgres
      volumes:
        - ./postgres:/data/postgres
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=root
        - POSTGRES_MULTIPLE_DATABASES=car-rental
        - PGDATA=/data/postgres
      ports:
        - 5432:5432
      restart: always