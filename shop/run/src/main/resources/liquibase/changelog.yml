databaseChangeLog:
  - changeSet:
      id: create-shop-product-table
      author: jvsSEN
      changes:
        - createTable:
            schemaName: shop
            tableName: shop_product
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    unique: 'true'
                    nullable: 'false'
              - column:
                  name: code
                  type: varchar(64)
                  constraints:
                    unique: 'true'
                    nullable: 'false'
              - column:
                  name: product_id
                  type: bigint
                  constraints:
                    nullable: 'false'
              - column:
                  name: seller_id
                  type: bigint
                  constraints:
                    nullable: 'false'
              - column:
                  name: creation_time
                  type: timestamp
                  constraints:
                    nullable: 'false'
              - column:
                  name: approval_status
                  type: varchar(64)
                  constraints:
                    nullable: 'false'

  - changeSet:
      id: create-user_cart-table
      author: jvsSEN
      changes:
        - createTable:
            schemaName: shop
            tableName: user_cart
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    unique: 'true'
                    nullable: 'false'
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    unique: 'true'
                    nullable: 'false'

  - changeSet:
      id: create-user_cart_shop_product-table
      author: jvsSEN
      changes:
        - createTable:
            schemaName: shop
            tableName: user_cart
            columns:
              - column:
                  name: user_cart_id
                  type: bigint
                  constraints:
                    nullable: 'false'
              - column:
                  name: shop_product_id
                  type: bigint
                  constraints:
                    nullable: 'false'
